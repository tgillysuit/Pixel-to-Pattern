# Testing Pipeline

name: Automated Testing Pipeline

on:
  push:
    branches: [ main, dev ]
  pull_request: 
    branches: [ main, dev ]



jobs:
  # BACKEND TESTS
  backend-unit-tests:
    name: Backend Unit tests
    runs-on: ubuntu-latest

    steps:
      - name: Checkout repo
        uses: actions/checkout@v4

      - name: Setup Docker Buildx
        uses: docker/setup-buildx-action@v3

      - name: Build Test Containers
        run: docker compose -f docker-compose.test.ynl build --no-cache backend-unit-tests

      - name: Run backend unit tests
        run: |
          docker compose -f docker-compose.test.yml up backend-unit-tests \
            --abort-on-container-exit \
            --exit-code-from backend-unit-tests

      - name: Cleanup
        if: always()
        run: docker compose -f docker-compose.test.yml down -v

  # FRONTEND TESTS
  frontend-unit-tests:
    name: Frontend Unit tests
    runs-on: ubuntu-latest

    steps:
      - name: Check repo
        uses: actions/checkout@v4

      - name: Setup Docker Buildx
        uses: docker/setup-buildx-action@v3

      - name: Build test containers (if needed)
        run: docker compose -f docker-compose.test.yml build --no-cache db-test backend-integration

      - name: Run integration tests
        run: |
          docker compose -f docker.compose.test.yml up db-test backend-integration \
            --abort-on-container-exit \
            --exit-code-from backend-integration

      - name: Cleanup
        if: always()
        run: docker compose -f docker-compose.test.yml down -v

  # E2E Tests (Cypress)
  e2e-tests:
    name: End-to-End Tests (Cypress)
    runs-on: ubuntu-latest

    steps:
      - name: Checkout repo
        uses: actions/checkout@v4

      - name: Setup Docker Buildx
        uses: docker/setup-buildx-action@v3

      - name: Create .env file for Docker compose
        run: |
          cat << EOF > .env
          DB_USER=test_user
          DB_PASSWORD=test_password
          DB_HOST=db
          DB_DATABASE=pixel_to_pattern_test
          DB_PORT=3306
          SERVER_PORT=3000
          EOF

      - name: Start app stack
        run: |
          docker compose up -d --build
          # Wait for services to be healthy
          echo "Waiting for services to start..."
          sleep 30

      - name: Check service health
        run: |
          docker compose ps
          # Verify frontend is accessible
          curl --retry 10 --retry-delay 5 --retry-connrefused http://localhost:3001 || true

      - name: Set up Node.js
        uses: actions/setup-node@v4
        with:
          node-version: '24'
          cache: 'npm'

      - name: Install dependencies
        run: npm run cypress:run
        env:
          CYPRESS_BASE_URL: http://localhost:3001

      - name: Upload Cypress screenshots on failure
        uses: actions/upload-artifact@v4
        if: failure()
        with:
          name: cypress-screenshots
          path: cypress/screenshots
          retention-days: 7

      - name: Upload Cypress videos
        uses: actions/upload-artifact@v4
        if: always()
        with:
          name: cypress-videos
          path: cypress/videos
          retention-days: 7

      - name: Cleanup
        if: always()
        run: docker compose down -v

